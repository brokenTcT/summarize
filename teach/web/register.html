<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div id="sign" style="margin-top: 100px">
        <h3>欢迎注册</h3>

        <form class="m-t" role="form" action="http://www.zi-han.net/theme/hplus/login.html">
            <div class="form-group">
                <label style="margin: 0px 10px">
                    <input type="radio" name="optionsRadios" id="admin" value="option1" checked=checked>管理员
                </label>
                <label style="margin: 0px 10px">
                    <input type="radio" name="optionsRadios" id="instructor" value="option2">教员
                </label>
                <label style="margin: 0px 10px">
                    <input type="radio" name="optionsRadios" id="teacher" value="option3">老师
                </label>
                <label style="margin: 0px 10px">
                    <input type="radio" name="optionsRadios" id="student" value="option4">学生
                </label>
            </div>
            <div class="form-group biaoji">
                <input type="text" class="form-control" placeholder="请输入用户名" required="">
            </div>
            <div class="form-group biaoji">
                <input type="password" class="form-control" placeholder="请输入密码" required="">
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b biaoji">注 册</button>
        </form>
        <button id="bach" class="btn btn-primary block full-width m-b" style="display: none">批量注册</button>
        <button id="template" class="btn btn-primary block full-width m-b" style="display: none">下载模板</button>

        <div id="shangchuan" class="row" style="display: none">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>文件上传</h5>
                    </div>
                    <div class="ibox-content">
                        <div id="fileUploadContent" class="fileUploadContent"></div>

                        <button class="btn btn-primary" onclick="testUpload()" >提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="/static/plugins/fileUpload/js/fileUpload.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
<script>
    $(function () {
        $("#student").click(function () {
            $("#bach").show();
        });
        $("#admin").click(function () {
            $("#bach").hide();
            $(".biaoji").show();
            $("#shangchuan").hide();
            $("#template").hide();
        });
        $("#teacher").click(function () {
            $("#bach").hide();
            $(".biaoji").show();
            $("#shangchuan").hide();
            $("#template").hide();
        });
        $("#instructor").click(function () {
            $("#bach").hide();
            $(".biaoji").show();
            $("#shangchuan").hide();
            $("#template").hide();
        });

        $("#bach").click(function () {
            $(".biaoji").hide();
            $("#shangchuan").show();
            $("#template").show();
        })
    })

    //文件上传
    $("#fileUploadContent").initUpload({
        "uploadUrl":"#",//上传文件信息地址
        //"size":350,//文件大小限制，单位kb,默认不限制
        //"maxFileNumber":3,//文件个数限制，为整数
        //"filelSavePath":"",//文件上传地址，后台设置的根目录
        "beforeUpload":beforeUploadFun,//在上传前执行的函数
        //"onUpload":onUploadFun，//在上传后执行的函数
        //autoCommit:true,//文件是否自动上传
        "fileType":['xls','xlsx','jpg','png']//文件类型限制，默认不限制，注意写的是文件后缀
    });
    function beforeUploadFun(opt){
        opt.otherData =[{"name":"name","value":"zxm"}];
    }
    function onUploadFun(opt,data){
        alert(data);
        uploadTools.uploadError(opt);//显示上传错误
        uploadTools.uploadSuccess(opt);//显示上传成功
    }
    function testUpload(){
        var opt = uploadTools.getOpt("fileUploadContent");
        uploadEvent.uploadFileEvent(opt);
    }
</script>
